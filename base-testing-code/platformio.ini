[env:due]
platform = atmelsam
board = due
framework = arduino
lib_deps = 
	adafruit/Adafruit Motor Shield V2 Library@^1.1.0
	tomstewart89/BasicLinearAlgebra@^3.6
	xreef/EByte LoRa E220 library@^1.0.6
	sparkfun/SparkFun MPU-9250 Digital Motion Processing (DMP) Arduino Library@^1.0.0
	asukiaaa/MPU9250_asukiaaa@^1.5.12
	br3ttb/PID@^1.2.1
	abderraouf-adjal/Embedded Type-C PID@^1.1.3
	stm32duino/STM32duino ST25DV@^1.1.0
	stm32duino/STM32duino VL53L4CD@^1.0.2
	arkhipenko/TaskScheduler@^3.7.0
